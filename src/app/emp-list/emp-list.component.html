<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <h1 class="fw-bolder text-danger">EMPLOYEE LIST</h1>
        <button routerLink="/add" type="button" class="btn btn-outline-primary"><i class="fa-solid fa-user-plus"></i>
            Add Employee</button>
    </div>
    <div class="mt-5">
        <table class="table-striped shadow w-100 text-light bg-dark rounded text-center">
            <thead>
                <tr style="border-bottom: 2px solid white;">
                    <th>Sl.No</th>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of allEmployees ; let i= index;" class="pt-3">
                    <td>{{i+1}}</td>
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td class="text-primary" style="cursor: pointer;"><u>{{emp.email}}</u></td>
                    <td><span
                            [ngClass]="emp.status=='1'?'btn btn-success w-75':'btn btn-secondary w-75'">{{emp.status=="1"?"Active":"Inactive"}}</span>
                    </td>
                    <td>
                        <button routerLink="/{{emp.id}}/edit" class="btn text-primary"><i
                                class="fa-solid fa-pen-to-square"></i></button>
                        <button (click)="deleteEmp(emp.id)" class="btn text-danger"><i
                                class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
